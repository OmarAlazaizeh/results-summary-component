<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="box">
      <div class="result">
        <h2>Your Result</h2>
        <div class="score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <span>Great</span>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary-row reaction">
          <h3>Reaction</h3>
          <div class="percentage">
            <span>80</span>
            <span>/100</span>
          </div>
        </div>
        <div class="summary-row memory">
          <h3>Memory</h3>
          <div class="percentage">
            <span>92</span>
            <span>/100</span>
          </div>
        </div>
        <div class="summary-row verbal">
          <h3>Verbal</h3>
          <div class="percentage">
            <span>61</span>
            <span>/100</span>
          </div>
        </div>
        <div class="summary-row visual">
          <h3>Visual</h3>
          <div class="percentage">
            <span>72</span>
            <span>/100</span>
          </div>
        </div>

        <a href="https://github.com/OmarAlazaizeh" target="_blank">Continue</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/OmarAlazaizeh" target="_blank"
        >Omar Alazaizeh</a
      >.
    </div>
  </body>
</html>

<!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->
